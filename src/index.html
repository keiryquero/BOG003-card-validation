<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="Cabecera">
    <h1>He dicho!!!</h1>
    <h3>"Expresión Cultura con Estilo"</h3>
  </header>
  <main>
    <section id="primeraVista">
      <div class="imagenes1">
        <img src="ImagenesTC/Foto1.jpeg" alt="Foto1" />
        <img src="ImagenesTC/Foto2.jpeg" alt="Foto2" />
        <img src="ImagenesTC/Foto3.jpeg" alt="Foto3" />
      </div>
      <button type="button" id="botonComprar">Comprar</button>
    </section>
    <section id="segundaVista">
      <p id="titulo">VALIDACIÓN TARJETA DE CREDITO</p>
      <img id="Tarjeta_BNB" src="ImagenesTC/Tarjeta_BNB.png" alt="Tarjeta_BNB">
      <form action="" id="formulario">
        <label for="inputNumero">Ingrese el número de tarjeta</label><br>
        <input type="text" id="inputNumero" maxlength="16">
        <button type="button" id="validar">Validar</button>
        <button type="button" id="limpiar">Validar otra tarjeta</button>
        <button type="button" id="Fin">Finalizar</button>
      </form>
      <p id="mensaje">TARJETA VALIDA</p>
      <p id="mensaje2">TARJETA INVALIDA</p>
    </section>
    <section id="terceraVista">
      <h1 id="gracias">Gracias por validar su tarjeta</h1>
      <button type="button" id="Fin2">Finalizar</button>
    </section>

  </main>
  <footer>
    <p>Tienda de camisetas @he dicho_Refranes carrera 55 #4D-12 <br>
      Bogota, Colombia<br>
      Todos Los derechos Reservados he Dicho!! 2021
    </p>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
